version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: events_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: events_cms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: events_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: events_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/events_cms
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      WP_BASE_URL: ${WP_BASE_URL:-}
      WP_USER: ${WP_USER:-}
      WP_APP_PASSWORD: ${WP_APP_PASSWORD:-}
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: events_worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/events_cms
      REDIS_URL: redis://redis:6379
      APIFY_API_TOKEN: ${APIFY_API_TOKEN:-}
      EVENTBRITE_API_TOKEN: ${EVENTBRITE_API_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./worker:/app
    command: python worker.py

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: events_web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
    ports:
      - "3001:3000"
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
